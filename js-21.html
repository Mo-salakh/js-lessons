    <script>



        // ​​forEach
        // ​​ Дан массив с числами [10, 2762, 0.42, 192, 3, 28, 1125, 2018, 34, 66, 100]. Вывести в консоль только нечетные числа.

        let arr = [10, 2762, 0.42, 192, 3, 28, 1125, 2018, 34, 66, 100]

        console.log(arr);

        arr.forEach(function(item){
           if (item % 2  !== 0) {console.log(item);}
        })

        //​​Дан массив со строчными элементами [ “lorem ipsum”, “javascript”, “php”, “css”, “react”, “git”, “html”, “mysql”].
        //  Вывести в консоль элементы у которых кол-во символов не больше 4-х. 

        let arr1 = [ 'lorem ipsum', 'javascript', 'php', 'css', 'react', 'git', 'html', 'mysql']

        arr1.forEach(function(item){
            if(item.length > 4) {console.log(item);}
        })


        //         ​​filter
        // ​​ 1.  Дан массив [1, -3, 5, 6, -7, 8, 9, -11]. Создайте новый массив в котором останутся только отрицательные элементы. 

        let arr2 = [1, -3, 5, 6, -7, 8, 9, -11]
        
        arrFilter = arr2.filter(function(item){
            if(item < 0) {return item}
        })
        console.log(arrFilter);


        // Дан массив [10, 2762, 0.42, 192, 3, 28, 1125, 2018, 34, 66, 100]. 
        // Создать новый в котором будут только четные элементы этого массива. (Нужен оператор остаток от деления - %). 

        let arr3 = [10, 2762, 0.42, 192, 3, 28, 1125, 2018, 34, 66, 100]
        
        arr3Filter = arr3.filter(function(item){
            if(item % 2 == 0) {return item}
        })

        console.log(arr3Filter);


        // Дан массив [ “lorem ipsum”, “javascript”, “php”, “css”, “react”, “git”, “html”, “mysql”] 
        // создать новый массив состоящий только из элементов у которых длина строки не равна 3-м. 

        let arr4 =  ["Lorem ipsut", "javascript", "php", "css", "react", "git", "html", "mysql"]

        arr4Filter = arr4.filter(function(item){
            if(item.length !== 3) { return item}
        })

        console.log(arr4Filter);


        //​​Дан массив [5, 6, 7, 8, 9], сделайте из него массив состоящий из квадратов этих числе. (25, 36.. и тд)

        let arr5 = [5, 6, 7, 8, 9]

        arr5Map = arr5.map(function(item){
          return  item ** 2 
        })
        console.log(arr5Map);


        // ​​Дан массив с объектами [{а: 10, b: 5}, {а: 20, b: 22}, {a: 131, b:55}]. 
        // Создать новый массив элементами которого буду сумма свойств объекта. Должно получится [15, 42, 186]

        let arr6 = [{a: 10, b: 5}, {a: 20, b: 22}, {a: 131, b:55}]

        let arr6Map = arr6.map(function(item){
            return item.a + item.b
        })
        console.log(arr6Map);

        //​​Дан массив [-13, 0, 12, 1662, -0.32, -102, -2]. Посчитать сумму отрицательных элементов. (Нужно будет использовать filter и reduce)

        let arr7 = [-13, 0, 12, 1662, -0.32, -102, -2]

        arr7F = arr7.filter(function(item){
            if(item < -0 ) return item
        },0)

        console.log(arr7F);

        arr7R = arr7F.reduce(function(sum, item, index, array){
           return sum += item
        }, 0)

        console.log(arr7R);


//         (Нужно будет использовать filter и reduce)
// ​         ​Дан массив с объектами [ {x: 10, y: “lorem”}, {x: 21, y: “lorem”}, {x: -17, y: “lorem”}, {x: 156, y: “lorem”}]; посчитать сумму свойств х всех объектов.

        let arr8 = [ {x:10, y:"lorem"}, {x: -17, y:"lorem"}, {x:156, y:"lorem"} ]

        arr8F = arr8.filter(function(item){
            return item.x, delete item.y
        })

        console.log(arr8F);

        arr8R = arr8F.reduce(function(sum, item, index , array){
            return item.x + sum
        }, 0)

        console.log(arr8R);

        




    </script>
