<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello world!</title>
    <style>

        

        .blocks {
            width: 300px;
            height: 200px;
        }

        .block-1 {
            background-color: rgb(0, 11, 128);
        }

        .block-2 {
            background-color: rgb(255, 0, 0);
        }
        
        .color {
            background-color: rgb(140, 240, 0);
        }

        .border {
            border-radius: 50px;
        }

        


    </style>
</head>
<body>
    
    <div class="blocks block-1"></div>
    <div class="blocks block-2"></div>







    <script>

        let obj1 = document.querySelector('.block-1')
        let obj2 = document.querySelector('.block-2')
        
        obj1.onclick = border 
        obj2.onclick = border
        obj1.addEventListener('click', color)
        obj2.addEventListener('dblclick', color)



        function color() {
            this.classList.toggle('color') //ПРИМЕЧАНИЕ!! ОДНА ФУНКЦИЯ ДОЛЖНА ВЫПОЛНЯТЬ ОДНО ДЕЙСТВИЕ
        }

        function border(){
            this.style.borderRadius = '100px'
        }

        // в данном случае у нас будет работать только последние onclick-и, чтобы работали два метода надо написать к узлу .addEventListener('названий добавления', саму функцию)


       
    </script>
</body>
</html>
