<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>

        let a = ['lorem', 123, true, 'ipsum']

        console.log(a.length);

        console.log(a[0],[3]);

        // Дан пусто массив let em = []; Заполните его 5-ю различными элементами. Используйте методы для работы с массивами

        let em = []

        em.push(4,5,6)

        em.unshift(1,2,3)

        console.log(em);

        em.pop(2)

        em.splice(0,1)

        console.log(em);

        //6) Дан массив с нечетными числами let number = [1, 3, 5, 7, 9]. Выведите консоль все элементы сделав их четными

        let number = [1, 3, 5, 7, 9]

        number = number.map(function(item){
            return item + 1
        })

        console.log(number);

        // 7) Удалите элементы из массива по середине. Замените элементы массива

        number.splice(2,2, 9)
        
        console.log(number);



    </script>
